<div class="container">
    <div class="menu">
      <div class="title">Clientes</div>
      <div class="crud-buttons">
        <button (click)="createCliente()">Cadastrar Cliente</button>
      </div>
    </div>
    <div class="table-clients">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matRowHover>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let i = index">{{i+1}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Idade </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="accountNumber">
              <th mat-header-cell *matHeaderCellDef> NÂº da Conta </th>
              <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetails(row.id)"></tr>
          </table>
    </div>
  </div>
