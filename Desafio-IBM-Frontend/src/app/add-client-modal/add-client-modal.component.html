<div class="modal">
    <div class="title">
        <h2>{{getTitle()}}</h2>
    </div>
    <div class="create-form">
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Nome:</mat-label>
            <input matInput placeholder="Nome" formControlName="name">
            <mat-error *ngIf="clientForm.get('name')?.hasError('required')">Campo obrigat칩rio</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" >
            <mat-label>Idade:</mat-label>
            <input matInput placeholder="Idade" formControlName="age">
            <mat-error *ngIf="clientForm.get('age')?.hasError('required')">Campo obrigat칩rio</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email:</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="clientForm.get('email')?.hasError('required')">Campo obrigat칩rio</mat-error>
            <mat-error *ngIf="clientForm.get('email')?.hasError('email')">Email inv치lido</mat-error>
          </mat-form-field>
          <div class="actions">
            <button [disabled]="isDisabled()" mat-raised-button type="submit">{{getTitle()}}</button>
            <button id="action-button" mat-button (click)="onCancel()">Cancelar</button>
          </div>
        </form>
    </div>
</div>
